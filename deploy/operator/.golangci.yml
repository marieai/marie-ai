# golangci-lint configuration for Marie Operator
# Inspired by KubeRay's linting configuration

linters-settings:
  gofmt:
    simplify: true
  gosec:
    excludes:
      - G601
  goimports:
    local-prefixes: github.com/marieai/marie-ai
  misspell:
    locale: US
  nolintlint:
    require-explanation: true
    require-specific: true
  revive:
    ignore-generated-header: true
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: empty-block
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: exported
        disabled: true
      - name: if-return
      - name: increment-decrement
      - name: indent-error-flow
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: superfluous-else
      - name: time-naming
      - name: unexported-return
      - name: unreachable-code
      - name: unused-parameter
      - name: var-declaration
      - name: var-naming
        arguments:
          - ["ID", "JSON", "HTTP", "IP", "URL", "API", "CRD", "GPU", "CPU", "OCR", "NER", "SLA"]
          - []
          - - upperCaseConst: true
  gocyclo:
    min-complexity: 15
  govet:
    enable:
      - fieldalignment
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/marieai/marie-ai)
    skip-generated: true

linters:
  enable:
    - asciicheck
    - errcheck
    - errorlint
    - gci
    - gofmt
    - gofumpt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - noctx
    - nolintlint
    - predeclared
    - revive
    - staticcheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - wastedassign
  disable-all: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-files:
    - ".*_generated\\.go$"
    - "zz_generated.*\\.go$"

run:
  timeout: 5m
  skip-dirs:
    - bin
    - hack
