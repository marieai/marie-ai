{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "clickhouse.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.nativePort }}
      targetPort: native
      protocol: TCP
      name: native
    - port: {{ .Values.service.mysqlPort }}
      targetPort: mysql
      protocol: TCP
      name: mysql
  selector:
    {{- include "clickhouse.selectorLabels" . | nindent 4 }}
---
# Headless service for StatefulSet DNS resolution
apiVersion: v1
kind: Service
metadata:
  name: {{ include "clickhouse.fullname" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.nativePort }}
      targetPort: native
      protocol: TCP
      name: native
  selector:
    {{- include "clickhouse.selectorLabels" . | nindent 4 }}
{{- end }}
