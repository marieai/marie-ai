[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "marie-wasm"
version = "0.1.0"
description = "Wasmtime-based runtime for Marie workflow nodes"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [
    { name = "Marie AI Team", email = "team@marieai.co" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Compilers",
    "Topic :: System :: Distributed Computing",
]
keywords = ["wasm", "wasmtime", "workflow", "marie", "serverless"]

dependencies = [
    "wasmtime>=21.0.0",
    "docker>=7.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "aiofiles>=23.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "ruff>=0.1.0",
]
s3 = [
    "boto3>=1.28.0",
    "aioboto3>=12.0.0",
]

[project.urls]
Homepage = "https://github.com/marieai/marie-ai"
Documentation = "https://docs.marieai.co"
Repository = "https://github.com/marieai/marie-ai"

[tool.hatch.build.targets.wheel]
packages = ["src/marie_wasm"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --cov=marie_wasm --cov-report=term-missing"

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "W", "I", "N", "B", "A", "C4", "PT", "RUF"]
ignore = ["E501"]
