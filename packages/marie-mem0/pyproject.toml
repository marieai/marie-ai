[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "marie-mem0"
version = "0.1.0"
description = "Mem0 memory integration for Marie AI agents"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "Marie AI", email = "support@marieai.co"}
]
keywords = ["marie", "mem0", "memory", "agent", "ai", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pydantic>=2.0.0",
    "mem0ai>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/marieai/marie-ai"
Documentation = "https://docs.marieai.co"
Repository = "https://github.com/marieai/marie-ai"
Issues = "https://github.com/marieai/marie-ai/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/marie_mem0"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
