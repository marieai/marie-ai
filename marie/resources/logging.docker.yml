handlers:
  - RichHandler
  - SysLogHandler
level: INFO
configs:
  FileHandler:
    format: '%(asctime)s:{app:>15}@%(process)2d[%(levelname).1s]:%(message)s'
    output: 'marie-%(uptime)s.log'
    formatter: JsonFormatter
  StreamHandler:
    format: 'ðŸ³ %(asctime)s: %(message)s'
    formatter: PlainFormatter
  SysLogHandler:
    format: '{app:>15}@%(process)2d[%(levelname).1s]:%(message)s'
    host: # when not given then record it locally
    port: # when not given then record it locally
    formatter: PlainFormatter
  RichHandler:
    format: '{app}@%(process)2d %(message)s'
    markup: false
    rich_tracebacks: false
    show_path: false
    log_time_format: '[%x %X]'