handlers:
#  - StreamHandler
#  - FileHandler
  - RichHandler
level: INFO
configs:
  FileHandler:
    # Example if you enable it:
    format: '%(asctime)s:{app:>15}@%(process)2d[%(levelname).1s]:%(name)s[%(context)s]:%(message)s'
    output: '/var/log/marie/marie-{uptime}.log'
    formatter: JsonFormatter

  StreamHandler:
    format: '%(asctime)s %(levelname)-8s %(name)s[%(context)s] %(filename)s:%(funcName)s:%(lineno)d - %(message)s'
    formatter: PlainFormatter

  SysLogHandler:
    ident:
    format: '{app:>15}@%(process)2d[%(levelname).1s]:%(name)s[%(context)s]:%(message)s'
    host:
    port:
    formatter: PlainFormatter

  RichHandler:
    # Use the per-record logger name and your context tag
    format: '%(asctime)s:%(request_id)-11s : %(name)s[%(context)s]@%(process)2d %(message)s'
    markup: false
    rich_tracebacks: false
    show_path: false
    log_time_format: '[%x %X]'
