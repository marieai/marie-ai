services:
  s3server:
    image: minio/minio:latest
    container_name: marie-s3-server
    restart: unless-stopped
    ports:
      - "8000:9000"        # S3 API port (MinIO default)
      - "8001:9001"        # MinIO Console UI
    environment:
      MINIO_ROOT_USER: marieadmin            # Change these for production!
      MINIO_ROOT_PASSWORD: marietopsecret    # Change these for production!
      # Disable server-side encryption to avoid KMS requirement
      SERVER_SIDE_ENCRYPTION: "off"
      # Explicitly disable all encryption features
      MINIO_KMS_AUTO_ENCRYPTION: "off"
    command: server /data --console-address ":9001"
    volumes:
      - /mnt/data/s3:/data      # Persistent storage for buckets
    networks:
      - marie_default
    healthcheck:

      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  mc-setup:
    image: minio/mc:latest
    container_name: marie-mc-setup
    depends_on:
      s3server:
        condition: service_healthy
    environment:
      MC_HOST_localminio: http://marieadmin:marietopsecret@s3server:9000
    volumes:
      - mc-config:/root/.mc
    networks:
      - marie_default
    entrypoint: >
      /bin/sh -c "
      mc alias set localminio http://s3server:9000 marieadmin marietopsecret;
      mc admin user add localminio MARIEACCESSKEY MARIESECRETACCESSKEY;
      mc admin policy attach localminio readwrite --user MARIEACCESSKEY;
      # Explicitly create bucket and clear any encryption
      mc mb localminio/marie --ignore-existing;
      mc encrypt clear localminio/marie 2>/dev/null || true;
      # Also try to remove any bucket policies that might enforce encryption
      mc admin policy remove localminio default-encryption 2>/dev/null || true;
      echo 'MinIO setup completed successfully!';
      tail -f /dev/null
      "

  mc-client:
    image: minio/mc:latest
    container_name: marie-mc-client
    depends_on:
      - mc-setup
    volumes:
      - mc-config:/root/.mc
    networks:
      - marie_default
    profiles:
      - tools
    entrypoint: /bin/sh
    stdin_open: true
    tty: true

volumes:
  mc-config:

networks:
  marie_default:
    external: true

