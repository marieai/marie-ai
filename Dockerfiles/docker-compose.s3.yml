services:
  s3server:
    image: minio/minio:latest
    container_name: marie-s3
    restart: unless-stopped
    ports:
      - "8000:9000"        # S3 API port (MinIO default)
      - "8001:9001"        # MinIO Console UI
    environment:
      MINIO_ROOT_USER: marieadmin            # Change these for production!
      MINIO_ROOT_PASSWORD: marietopsecret    # Change these for production!
    command: server /data --console-address ":9001"
    volumes:
      - /mnt/data/s3:/data      # Persistent storage for buckets
    networks:
      - marie_default

networks:
  marie_default:
    external: true

# see tools/setup-s3-users.sh