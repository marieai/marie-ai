version: "3.7"

services:
  etcd-single:
    image: quay.io/coreos/etcd:v3.5.17
    container_name: etcd-single
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - ./data:/etcd-data
      - ./certs:/etc/etcd/certs:ro
    command:
      - /usr/local/bin/etcd
      - --name=single
      - --data-dir=/etcd-data
      - --listen-client-urls=https://0.0.0.0:2379
      - --advertise-client-urls=https://127.0.0.1:2379
      - --listen-peer-urls=https://0.0.0.0:2380
      - --initial-advertise-peer-urls=https://127.0.0.1:2380
      - --initial-cluster=single=https://127.0.0.1:2380
      - --initial-cluster-state=new
      - --cert-file=/etc/etcd/certs/server.pem
      - --key-file=/etc/etcd/certs/server-key.pem
      - --trusted-ca-file=/etc/etcd/certs/ca.pem
      - --peer-cert-file=/etc/etcd/certs/peer.pem
      - --peer-key-file=/etc/etcd/certs/peer-key.pem
      - --peer-trusted-ca-file=/etc/etcd/certs/ca.pem
    healthcheck:
      test: >
        etcdctl endpoint health
        --endpoints=https://127.0.0.1:2379
        --cacert=/etc/etcd/certs/ca.pem
        --cert=/etc/etcd/certs/server.pem
        --key=/etc/etcd/certs/server-key.pem
      interval: 30s
      timeout: 10s
      retries: 3
    restart: on-failure
